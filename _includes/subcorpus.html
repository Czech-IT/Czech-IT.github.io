
<h1> {{ page.title }} </h1>
<table>
  <thead>
    <tr>
      <th>Learner ID</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    {% for item in site.data.table %}
      {% if item.type == page.type %}
        <tr>
          <td> {{ item.learner }} </td>
          {% if page.type == audio %}
            <td>  
              <audio controls>
                <source src="{{ item.text }}" type="audio/mp3">
                Your browser does not support the audio element.
              </audio>
            </td>
          {% else %}
          <td> {{ item. text }} </td>
        {% endif %}
        </tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>
