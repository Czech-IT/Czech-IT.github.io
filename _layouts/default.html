<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title> {{ site.title }} | {{ page.title }} </title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.description }}"> 
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet"> 
    <link href='{{ site.url }}/assets/css/styles.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
  <header class="header-page frontMatter">
    <section class="page-header">
      <main>
        <h1 class="project-name">{{ site.title }}</h1>
        <h2 class="project-tagline">{{ site.description }}</h2>
        <!--
        <a href="#" class="btn">View on GitHub</a>
        <a href="#" class="btn">Download .zip</a>
        <a href="#" class="btn">Download .tar.gz</a>
        -->
      </main>
    </section>
  </header>
  
  <section class="main-content">
      <main>
        {{ content }}
    </main>
  </section>
  
  <footer class="backMatter">
    <main>
      <h2>{{ site.title }}</h2>
      <p>{{ site.description }}</p>
      <hr>
      <p>Return to the <a href="{{ site.url }}">homepage</a>.</p>
       
      <!-- tofix -->
      <p> Browse the corpus:
        <span><a href="{{ site.url }}/email">Email messages</a></span> /
        <span><a href="{{ site.url }}/text-message">Text messages</a></span> /
        <span><a href="{{ site.url }}/audio">Oral production</a></span> /
        <span><a href="{{ site.url }}/survey">Survey</a></span>
      </p>
      <hr>    
      <!-- / --->
      <p>{{ site.copyright }}</p>
    </main>
  </footer>
  <div class="colophon">
    <main>
      <p style="line-height:3"><small>Hosted with ‚ù§ by <a href="https://github.com" target="_blank">GitHub</a>.</small></p>  
    </main>
  </div>

  </body>
</html>
