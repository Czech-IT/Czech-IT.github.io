<h2> News </h2>
<p>Check the latest news</p>
<br>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    {% assign sorted_items = site.data.news | reverse %}
    {% for item in sorted_items limit:3 %}
        <tr>     
          <td><span class="mono"> {{ item.date }} </span></td>
          <td> {{ item.content }} </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
